<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=0.5, user-scalable=no">
    <title>DreamTool</title>
    <link rel="stylesheet" href="https://cdnjs.loli.net/ajax/libs/mdui/1.0.2/css/mdui.min.css">
    <link rel="import" href="../footer.html" id="footer" />
</head>

<body class="mdui-theme-layout-dark mdui-theme-primary-blue mdui-theme-accent-blue mdui-bottom-nav-fixed">
    <div class="mdui-toolbar">

        <span class="mdui-typo-title">Dream WEB Tool</span>
        <div class="mdui-toolbar-spacer">身份证号码解析工具</div>
        <a href="https://github.com/Dreamily854/DreamTool" target="_blank"
            class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '查看 Github'}">
            <img class="mdui-icon material-icons" src="/github.svg" style="width: 24px;height:24px;">
        </a>
    </div>
    <div class="mdui-container">

        <div class="mdui-card mdui-m-t-1 mdui-p-t-1">
            <!-- 卡片的标题和副标题 -->
            <div class="mdui-card-primary">
                <div class="mdui-card-primary-title">输入区</div>
                <div class="mdui-card-primary-subtitle">input area</div>
            </div>

            <!-- 卡片的内容 -->
            <div class="mdui-card-content">


                <div class="mdui-textfield mdui-textfield-floating-label mdui-m-t-2">
                    <label class="mdui-textfield-label">身份证号码</label>
                    <input class="mdui-textfield-input" id="cid" type="text" />
                </div>
            </div>

            <!-- 卡片的按钮 -->
            <div class="mdui-card-actions">
                <button class="mdui-btn mdui-ripple" mdui-dialog="{target: '#res'}"
                    onclick="Idcard_analyze()">分析</button>
            </div>

        </div>



    </div>

    <div class="mdui-dialog" id="res">
        <div class="mdui-dialog-title">解析结果</div>
        <div class="mdui-dialog-content">
            <ul class="mdui-list">
                <li class="mdui-list-item mdui-ripple">
                    <div class="mdui-list-item-content">性别</div>
                    <div id="gender" class="mdui-list-item-content"></div>
                </li>
                <li class="mdui-list-item mdui-ripple">
                    <div class="mdui-list-item-content">生日</div>
                    <div id="birthday" class="mdui-list-item-content">Inbox</div>
                </li>
                <li class="mdui-list-item mdui-ripple">
                    <div class="mdui-list-item-content">年龄</div>
                    <div id ="age" class="mdui-list-item-content">Inbox</div>
                </li>
                <li class="mdui-list-item mdui-ripple">
                    <div class="mdui-list-item-content">归属地区</div>
                    <div id="location" class="mdui-list-item-content">Inbox</div>
                </li>
            </ul>
        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple" mdui-dialog-close>关闭</button>
        </div>
    </div>

    <div class="mdui-bottom-nav">
        <div id="footer_text" class="mdui-center"></div>
    </div>
</body>

<!-- MDUI -->
<script src="https://cdnjs.loli.net/ajax/libs/mdui/1.0.2/js/mdui.min.js"></script>
<!-- jQuery -->
<script src="https://cdnjs.loli.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- CryptoJS -->
<script src="https://cdnjs.loli.net/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="../../js/tooljs/tool-idcard.js"></script>

<script src="/js/footer.js"></script>

</html>
