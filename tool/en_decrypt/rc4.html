<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=0.5, user-scalable=no">
    <title>DreamTool</title>
    <link rel="stylesheet" href="https://cdnjs.loli.net/ajax/libs/mdui/1.0.2/css/mdui.min.css">
    <link rel="import" href="../footer.html" id="footer" />
</head>

<body class="mdui-theme-layout-dark mdui-theme-primary-blue mdui-theme-accent-blue mdui-bottom-nav-fixed">
    <div class="mdui-toolbar">

        <span class="mdui-typo-title">Dream WEB Tool</span>
        <div class="mdui-toolbar-spacer">rc4加解密工具</div>
    </div>
    <div class="mdui-container">
        <div class="mdui-card mdui-m-t-1 mdui-p-t-1">
            <!-- 卡片的标题和副标题 -->
            <div class="mdui-card-primary">
                <div class="mdui-card-primary-title">输入区</div>
                <div class="mdui-card-primary-subtitle">input area</div>
            </div>

            <!-- 卡片的内容 -->
            <div class="mdui-card-content">
                <select class="mdui-select" id="rc4EncodeMode" mdui-select="{position: 'bottom'}">
                    <option value="0">编码</option>
                    <option value="1">Hex</option>
                    <option value="2">Base64</option>

                </select>
                
                <div class="mdui-textfield mdui-textfield-floating-label mdui-m-t-2">
                    <label class="mdui-textfield-label">密钥(Key)</label>
                    <input class="mdui-textfield-input" id="rc4Key" type="text" />
                </div>
                <div class="mdui-textfield mdui-textfield-floating-label mdui-m-b-2 mdui-m-t-2">
                    <label class="mdui-textfield-label">偏移量(iv)</label>
                    <input class="mdui-textfield-input" id="rc4IV" type="text" />
                </div>
                <div class="mdui-textfield mdui-m-b-2 mdui-m-t-2">
                    <textarea class="mdui-textfield-input" id="rc4_input" placeholder="需要编码或解码的内容"></textarea>
                </div>
            </div>

            <!-- 卡片的按钮 -->
            <div class="mdui-card-actions">
                <button class="mdui-btn mdui-ripple" id="encryptButton" onclick="rc4_encrypt()">加密</button>
                <button class="mdui-btn mdui-ripple" id="decryptButton" onclick="rc4_decrypt()">解密</button>
            </div>

        </div>

        <div class="mdui-card mdui-m-t-1 mdui-p-t-1">
            <!-- 卡片的标题和副标题 -->
            <div class="mdui-card-primary">
                <div class="mdui-card-primary-title">显示区</div>
                <div class="mdui-card-primary-subtitle">output area</div>
            </div>

            <!-- 卡片的内容 -->
            <div class="mdui-card-content">

                <div class="mdui-textfield">
                    <textarea class="mdui-textfield-input" id="rc4_output" placeholder="计算后输出"></textarea>
                </div>
            </div>

            <!-- 卡片的按钮 -->
            <div class="mdui-card-actions">

            </div>

        </div>



    </div>


  <div class="mdui-bottom-nav">
        <div id="footer_text" class="mdui-center"></div>
    </div>
</body>

<!-- MDUI -->
<script src="https://cdnjs.loli.net/ajax/libs/mdui/1.0.2/js/mdui.min.js"></script>
<!-- jQuery -->
<script src="https://cdnjs.loli.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- CryptoJS -->
<script src="https://cdnjs.loli.net/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="../../js/tooljs/en_decrypt/tool-rc4.js"></script>

<script src="/js/footer.js"></script>

</html>
